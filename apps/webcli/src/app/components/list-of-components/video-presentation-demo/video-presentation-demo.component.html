<div class="flex justify-between items-center mt-8">
  <h3 class="font-title text-xl">Video Presentation</h3>

  <div class="flex rounded-lg bg-neutral-100 p-0.5">
    <button class="flex items-center rounded-md py-[0.4375rem] pl-2 pr-2 text-sm font-semibold lg:pr-3" [ngClass]="{'active-mode-demo': showPreview()}" (click)="showPreview.set(true)">Preview</button>
    <button class="flex items-center rounded-md py-[0.4375rem] pl-2 pr-2 text-sm font-semibold lg:pr-3" [ngClass]="{'active-mode-demo': !showPreview()}" (click)="showPreview.set(false)">Code</button>
  </div>
</div>

<p class="mt-4 max-w-prose">
  The "Video Presentation" component features an embedded video with a poster image, customizable width, and playback options.
</p>

@if (showPreview()) {
<h4 class="font-title text-lg mt-8 mb-2">Preview</h4>

  <app-component-card>
    <seok-video-presentation [data]="videoPresentationData()"></seok-video-presentation>
  </app-component-card>
} @else {
  <div class="flex justify-between items-center mt-8">
    <h4 class="font-title text-lg">HTML</h4>
    <button class="flex items-center rounded-md py-[0.4375rem] pl-2 pr-2 text-sm font-semibold lg:pr-3 active-mode-demo" (click)="copy(videoPresentationHtml())">Copy</button>
  </div>
  <pre><code class="text-sm mt-2 rounded-lg" [highlight]="videoPresentationHtml()" language="html"></code></pre>

  <h4 class="font-title text-lg mt-8">Imports</h4>
  <pre><code class="text-sm mt-2 rounded-lg" [highlight]="videoPresentationImport()" language="typescript"></code></pre>

  <div class="flex justify-between items-center mt-8">
    <h4 class="font-title text-lg">Data</h4>
    <button class="flex items-center rounded-md py-[0.4375rem] pl-2 pr-2 text-sm font-semibold lg:pr-3 active-mode-demo" (click)="copy(videoPresentationTsData())">Copy</button>
  </div><pre><code class="text-sm mt-2 rounded-lg" [highlight]="videoPresentationTsData()" language="typescript"></code></pre>
}
