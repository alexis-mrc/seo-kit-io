<div class="flex justify-between items-center mt-8">
  <h3 class="font-title text-xl">Prices</h3>

  <div class="flex rounded-lg bg-neutral-100 p-0.5">
    <button class="flex items-center rounded-md py-[0.4375rem] pl-2 pr-2 text-sm font-semibold lg:pr-3" [ngClass]="{'active-mode-demo': showPreview()}" (click)="showPreview.set(true)">Preview</button>
    <button class="flex items-center rounded-md py-[0.4375rem] pl-2 pr-2 text-sm font-semibold lg:pr-3" [ngClass]="{'active-mode-demo': !showPreview()}" (click)="showPreview.set(false)">Code</button>
  </div>
</div>

<p class="mt-4 max-w-prose">
  The "Prices" component features multiple pricing plans, each with a name, pricing options, features, and a call-to-action button, to present different subscription tiers effectively.
</p>

@if (showPreview()) {
<h4 class="font-title text-lg mt-8 mb-2">Preview</h4>

  <app-component-card>
    <seok-prices [data]="pricesData()"></seok-prices>
  </app-component-card>
} @else {
  <div class="flex justify-between items-center mt-8">
    <h4 class="font-title text-lg">HTML</h4>
    <button class="flex items-center rounded-md py-[0.4375rem] pl-2 pr-2 text-sm font-semibold lg:pr-3 active-mode-demo" (click)="copy(pricesHtml())">Copy</button>
  </div>
  <pre><code class="text-sm mt-2 rounded-lg" [highlight]="pricesHtml()" language="html"></code></pre>

  <h4 class="font-title text-lg mt-8">Imports</h4>
  <pre><code class="text-sm mt-2 rounded-lg" [highlight]="pricesImport()" language="typescript"></code></pre>

  <div class="flex justify-between items-center mt-8">
    <h4 class="font-title text-lg">Data</h4>
    <button class="flex items-center rounded-md py-[0.4375rem] pl-2 pr-2 text-sm font-semibold lg:pr-3 active-mode-demo" (click)="copy(pricesTsData())">Copy</button>
  </div><pre><code class="text-sm mt-2 rounded-lg" [highlight]="pricesTsData()" language="typescript"></code></pre>
}
