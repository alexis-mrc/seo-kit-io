<form [formGroup]="form">
  <!-- Last Modified Field -->
  <div>
    <label for="lastmod" class="block text-sm font-medium text-gray-700">Last Modified (YYYY-MM-DD) :</label>
    <input
      id="lastmod"
      formControlName="lastmod"
      type="string"
      class="mt-1 block w-full px-3 py-2 border border-solid border-neutral-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm"
    />
  </div>

  <!-- Change Frequency Field -->
  <div class="mt-6">
    <label for="changefreq" class="block text-sm font-medium text-gray-700">Change Frequency :</label>
    <select
      id="changefreq"
      formControlName="changefreq"
      class="mt-1 block w-full cursor-pointer rounded-md border border-solid border-neutral-300 bg-white py-2 px-3 shadow-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm"
    >
      <option value="">not defined</option>
      <option value="always">always</option>
      <option value="hourly">hourly</option>
      <option value="daily">daily</option>
      <option value="weekly">weekly</option>
      <option value="monthly">monthly</option>
      <option value="yearly">yearly</option>
      <option value="never">never</option>
    </select>
  </div>

  <!-- Priority Field -->
  <div class="mt-6">
    <label for="priority" class="block text-sm font-medium text-gray-700">Priority :</label>
    <select
      id="priority"
      formControlName="priority"
      class="mt-1 block w-full cursor-pointer rounded-md border border-solid border-neutral-300 bg-white py-2 px-3 shadow-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm"
    >
      <option value="">not defined</option>
      <option value="0.0">0.0</option>
      <option value="0.1">0.1</option>
      <option value="0.2">0.2</option>
      <option value="0.3">0.3</option>
      <option value="0.4">0.4</option>
      <option value="0.5">0.5</option>
      <option value="0.6">0.6</option>
      <option value="0.7">0.7</option>
      <option value="0.8">0.8</option>
      <option value="0.9">0.9</option>
      <option value="1.0">1.0</option>
    </select>
  </div>

  <!-- Images Field -->
  <div class="mt-6">
    <label class="block text-sm font-medium text-gray-700 mb-2">Images:</label>
    @if (images.length == 0) {
      <p>No images</p>
    } @else {
      <div formArrayName="images">
        <div
          *ngFor="let image of images.controls; let i = index"
          [formGroupName]="i"
          class="mb-4 p-4 border border-neutral-300 rounded-md shadow-sm"
        >
          <div class="flex flex-col space-y-2">
            <div>
              <label for="loc-{{i}}" class="block text-sm font-medium text-gray-700">Image Absolute Location:</label>
              <input
                id="loc-{{i}}"
                formControlName="loc"
                placeholder="Image Location"
                class="mt-1 block w-full px-3 py-2 border border-solid border-neutral-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm"
              />
            </div>
            <div>
              <label for="caption-{{i}}" class="block text-sm font-medium text-gray-700">Image Caption:</label>
              <input
                id="caption-{{i}}"
                formControlName="caption"
                placeholder="Image Caption"
                class="mt-1 block w-full px-3 py-2 border border-solid border-neutral-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm"
              />
            </div>
            <div>
              <label for="title-{{i}}" class="block text-sm font-medium text-gray-700">Image Title:</label>
              <input
                id="title-{{i}}"
                formControlName="title"
                placeholder="Image Title"
                class="mt-1 block w-full px-3 py-2 border border-solid border-neutral-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm"
              />
            </div>
          </div>
          <button
            type="button"
            (click)="removeImage(i)"
            class="mt-2 text-sm font-semibold text-red-600 hover:text-red-800"
          >
            Remove
          </button>
        </div>
      </div>
    }
    <button
      type="button"
      (click)="addImage()"
      class="mt-6 bg-white shadow flex items-center rounded-md py-[0.4375rem] pl-2 pr-2 text-sm font-semibold lg:pr-3"
    >
      Add Image
    </button>
  </div>
</form>
